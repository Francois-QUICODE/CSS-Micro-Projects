<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Pulsating Button</title>
  </head>
  <body>
    <div class="container">
      <button class="pulsating-button">Click Me!</button>
      <div class="pulsation"></div>
    </div>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Alatsi&display=swap");

      body {
        background-color: #000014;
        width: 80vw;
        max-width: 1024px;
        margin: auto;
        color: #e5e1e1;
        padding-top: 10vh;
        font-family: "Alatsi", sans-serif;
      }

      .container {
        background-color: #222227;
        padding: 15px;
        display: flex;
        height: 80vh;
      }

      .pulsating-button,
      .pulsation {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        font-size: 3vw;
        width: 20vw;
        height: 20vw;
        border: none;
        background-color: #ff5f00;
        color: #222227;
      }

      .pulsating-button {
        z-index: 1;
      }

      .pulsation {
        background-color: transparent;
        border: 1vw solid #ff5f00;
        z-index: 2;
        animation: pulsating 850ms ease-out infinite;
        transition: ease;
      }

      .pulsation:hover {
        animation: none;
      }

      @keyframes pulsating {
        50% {
          width: 21vw;
          height: 21vw;
          border-color: #ff3333;
          border-width: 0.5vw;
        }

        100% {
          width: 27vw;
          height: 27vw;
          border-color: inherit;
          border-width: 0.1vw;
        }
      }
    </style>
  </body>
</html>
